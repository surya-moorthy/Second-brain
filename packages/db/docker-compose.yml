version: '3.8'
services:
  postgres:
    image: postgres:16 
    container_name: second_brain # Assigns a name to the container
    environment:
      POSTGRES_USER: user # Sets the PostgreSQL username
      POSTGRES_PASSWORD: brainpassword # Sets the PostgreSQL password
      POSTGRES_DB: braindb # Sets the default database name
    ports:
      - "5432:5432" # Maps host port 5432 to container port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persists data in a named volume
    restart: always # Ensures the container restarts automatically if it stops

volumes:
  postgres_data: # Defines the named volume for data persistence